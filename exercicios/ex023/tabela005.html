<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela005</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif
    }

    table {
        border-collapse: collapse;
        width: 500px;
    }

    th, td{
        border: 1px solid black;
        padding: 10px;
    }

    caption {
        font-size: 1.2em;
        font-weight: bold;
        padding: 10px;
    }

    .cnome {
        background-color: blue;
    }

    .csexo{
        background-color: green;
    }

    .cidade {
        background-color: pink;
    }

    .cprof {
        background-color: orange;
    }
</style>
<body>
    <h1>Exercício de tabela</h1>

    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Marco</td>
            <td>M</td>
            <td>23</td>
            <td>Pedreiro</td>
        </tr>
        <tr>
            <td>Ricardo</td>
            <td>M</td>
            <td>35</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Joana</td>
            <td>F</td>
            <td>29</td>
            <td>Pedagoga</td>
        </tr>
        <tr>
            <td>Ana Clara</td>
            <td>32</td>
            <td>F</td>
            <td>Pediatra</td>
        </tr>
        <tr>
            <td>Paulo Cesar</td>
            <td>M</td>
            <td>23</td>
            <td>Estudante</td>
        </tr>
    </table>

</body>
</html>
