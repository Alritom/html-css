<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 003</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    td {
        border: 1px solid black;
        padding: 10px;
    }

    table {
        border-collapse: collapse;
        width: 300px;
    }
</style>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td colspan="2">A</td>
            <!-- <td>B</td> -->
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <!--<td>I</td> -->
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <!--<td>M</td> -->
        </tr>
    </table>
</body>
</html>
