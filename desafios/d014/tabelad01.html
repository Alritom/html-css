<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    caption {
        font-size: 1.3em;
        font-weight: bold;
        background-color: brown;
       padding: 10px;
    }

    thead > tr > th {
        background-color: rgb(165, 97, 42);
        color: white;
    }

    tbody .mediaExatas {
        background-color: rgb(165, 97, 42);
        color: white;
        text-align: left;
    }
     tbody > tr > td {
        text-align: center;
    }

    tbody .media {
        font-weight: bold;
        color: white;
        background-color:  rgb(165, 97, 42);;
    }

    th, td{
        border: 1px solid black;
        padding: 10px;
    }

    table {
        border-collapse: collapse;
    }
</style>
<body>
    <h1>Desafio 14</h1>
    
    <table>
        <caption>Diciplinas</caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th colspan="2" scope="cowgroup">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
             <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
            
        </thead>

        <tbody>
            <tr>
                <th scope="col" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="col" colspan="4" class="mediaExatas">Média de Exatas</th>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <th scope="colgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="col" colspan="4" class="mediaExatas">Média de Humanas</th>
                <td class="media">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
